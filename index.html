<section id="contacto">
	<div class="content">

        <h1 class="logo">Contactanos</h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Contacto</h3>
                <form id="form1">
                    <p>
                        <label>Nombre</label>
						<input type="text" placeholder="Nombre" name="nombre" id="nombre" required="" class="validate" pattern="[A-Za-z\s]{3,50}" minlength="3" maxlength="50" >
                    </p>
                    <p>
                        <label>Apellidos</label>
                        <input type="text" placeholder="Apellidos" name="apellidos" id="apellidos" required="" class="validate" pattern="[A-Za-z\s]{10,50}"  minlength="10" maxlength="50">
                    </p>
                    <p>
                        <label>Email</label>
                        <input type="email" placeholder="Email" name="email" id="email" required="" class="validate">
                    </p>
                    <p>
                        <label>Telefono</label>
                        <input type="text" placeholder="Telefono" name="telefono" id="telefono" required="" class="validate" pattern="[0-9]{10}"  minlength="10" maxlength="10">
                    </p>
                    <p class="block">
                       <label>Comentarios</label> 
					   <textarea placeholder="Comentarios" name="comentarios" id="comentarios" required="" class="validate"></textarea>
                    </p>
                    <p class="block">
                        <button id="enviar" value="enviar" type="button">
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Más información</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i>Universidad de londres</li>
					<br>

					<br>

                    <li><i class="fas fa-envelope-open-text"></i> allan@udlondres.com</li>
					<br>
                </ul>
            </div>
        </div>

</section>
